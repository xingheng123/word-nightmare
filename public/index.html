<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>单词噩梦 - 首页</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-pink-100 to-blue-200 min-h-screen flex flex-col items-center p-8">

  <!-- 标题 -->
  <h1 class="text-4xl font-extrabold text-purple-700 mb-8">📚 单词噩梦</h1>

  <!-- 搜索区 -->
  <div class="bg-white shadow-lg rounded p-6 w-full max-w-2xl mb-10">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">🔍 搜索单词</h2>
    <div class="flex space-x-2">
      <input id="searchInput" type="text" placeholder="输入要查询的单词..."
             class="flex-grow border px-3 py-2 rounded" />
      <button onclick="searchWord()" class="px-4 py-2 bg-blue-500 text-white rounded">搜索</button>
    </div>
    <p id="searchResult" class="mt-4 text-gray-700"></p>
  </div>

  <!-- 功能区 -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
    <a href="challenge.html" class="bg-purple-500 text-white p-6 rounded-lg shadow hover:bg-purple-600 transition text-center text-xl font-semibold">
      🚀 闯关模式
    </a>
    <a href="practice.html" class="bg-green-500 text-white p-6 rounded-lg shadow hover:bg-green-600 transition text-center text-xl font-semibold">
      🎯 自由练习
    </a>
    <a href="wrong.html" class="bg-red-500 text-white p-6 rounded-lg shadow hover:bg-red-600 transition text-center text-xl font-semibold">
      🐉 傻龙错题本
    </a>
  </div>

  <script>
  async function searchWord() {
    let word = document.getElementById("searchInput").value.trim();
    if (!word) return;

    document.getElementById("searchResult").innerText = "查询中...";

    try {
      let res = await fetch(`/api/baiduTranslate?query=${encodeURIComponent(word)}`);
      let data = await res.json();

      if (data && data.trans_result && data.trans_result[0]) {
        document.getElementById("searchResult").innerText =
          `👉 翻译结果: ${data.trans_result[0].dst}`;
      } else {
        document.getElementById("searchResult").innerText = "未查询到结果";
      }
    } catch (err) {
      console.error(err);
      document.getElementById("searchResult").innerText = "❌ 查询失败，请检查 API 设置";
    }
  }
  </script>
</body>
</html>
