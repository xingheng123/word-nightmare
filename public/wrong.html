<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>单词噩梦 - 错题本</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-red-500 text-white p-4 text-center text-2xl font-bold">
    傻龙错题本
  </header>

  <main class="p-6 max-w-2xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-center">我的错题</h1>
    <ul id="wrongList" class="space-y-2"></ul>
  </main>

  <script>
    const wrong = JSON.parse(localStorage.getItem("wrongWords") || "[]");
    const list = document.getElementById("wrongList");
    if (wrong.length === 0) {
      list.innerHTML = "<p class='text-center text-gray-500'>暂无错题</p>";
    } else {
      wrong.forEach((w, i) => {
        const li = document.createElement("li");
        li.className = "bg-white shadow p-3 rounded";
        li.innerText = `${i+1}. 英文: ${w.en}, 中文: ${w.zh}, 你的答案: ${w.userAns}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
